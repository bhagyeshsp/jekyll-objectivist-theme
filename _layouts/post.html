---
layout: default
---

<article class="post">
  <div class="container">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %-d, %Y" }}
        </time>
        {% if page.author %}
          â€¢ {{ page.author }}
        {% endif %}
      </p>
    </header>
    
    <div class="post-content">
      {{ content }}
    </div>
    
    {% if site.disqus.shortname %}
      {% include disqus_comments.html %}
    {% endif %}

  </div>
</article>
